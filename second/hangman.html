<html lang="en-us">
    <head>
        <title>Hangman</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="heading">
            <h1>HANGMAN</h1>
        </div>

        <div id="info" >
            <h3>Use the alphabets to guess the word, or click on hint to get a clue.</h3>
        </div>


        <div id="Question">
            <h3>Lorem ipsum dolor sit amet consectetur, adipisicing elit. 
                Fugiat ex accusamus architecto animi soluta a itaque mollitia 
                sint ratione sequi?</h3>

        <div id="lives">
            <h3>Lives Left: </h3>
        </div>
       
        <div id="button">
            <span class="btn-1">
                <a href="#" style="text-decoration: none;">Hint</a>
            </span>
            <span class="btn-2">
                <a href="#" style="text-decoration: none;">Play Again</a>
            </span>

        </div>
